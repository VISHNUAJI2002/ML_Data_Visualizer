{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Select Columns and Visualization Type</h3>
            </div>
            <div class="card-body">
                <form action="/visualize" method="post">
                    <!-- Hidden field to pass filepath -->
                    <input type="hidden" name="filepath" value="{{ filepath }}">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Available Columns:</h5>
                            <div class="mb-3">
                                {% for column in columns %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="columns" value="{{ column }}" id="col_{{ loop.index }}">
                                    <label class="form-check-label" for="col_{{ loop.index }}">
                                        {{ column }}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="target" class="form-label">Target Column (for regression/classification):</label>
                                <select class="form-select" name="target" id="target">
                                    <option value="">Select target column</option>
                                    {% for column in columns %}
                                    <option value="{{ column }}">{{ column }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="chart_type" class="form-label">Visualization Type:</label>
                                <select class="form-select" name="chart_type" id="chart_type" required>
                                    <option value="">Select chart type</option>
                                    <option value="scatter">Scatter Plot</option>
                                    <option value="regression">Regression Plot</option>
                                    <option value="heatmap">Correlation Heatmap</option>
                                    <option value="decision_tree">Decision Tree</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Generate Visualization</button>
                    <a href="/" class="btn btn-secondary">Back to Upload</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
